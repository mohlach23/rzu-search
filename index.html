<!DOCTYPE html>
<html>
<head>
    <title>Rzu Search Engine</title>
</head>
<body>
    <h1>ⵔⵣⵓ Rzu Search Engine</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Search...">
        <input type="submit" value="Search">
    </form>
    <form action="/crawl" method="POST">
        <button type="submit">Crawl Wikipedia</button>
    </form>
    <ul>
        {% for r in results %}
        <li><a href="{{r}}" target="_blank">{{r}}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
